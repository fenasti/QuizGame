<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Quiz Game!</title>
</head>
<body>
    <header>
        <span class="scores">
        <h2>Score</h2>
        <span id="score">0</span>
        </span>
        <h1 id="heading">Capitals of the world</h1>
        <span class="scores">
        <h2>Question<br>Number</h2>
        <span id="question-nmbr">1</span>
        </span>
    </header>
    <div id="quiz-area">
        <div id="instructions">
            <h2>Instructions</h2>
            <br>
            <ul>
                <li>Press "Start Game!"</li>
                <li>You have only 1 chance to answer right</li>
                <li>Press "Next" for the next question</li>
                <li>Your score will be shown at the end</li>
            </ul>
            <br>
        </div>
        <div id="question-box" class="question-box hiden flex">
            <div id="question"><h2>Question</h2></div>
            <br>
            <button class="btn answer" data-type="answer1" id="answer1">1asdasd</button>
            <button class="btn answer" data-type="answer2" id="answer2">2asdasd</button>
            <button class="btn answer" data-type="answer3" id="answer3">3asdasd</button>
            <button class="btn answer" data-type="answer4" id="answer4">4asdasd</button>
        </div>
            <button id="start-game" class="btn">Start Game!</button>
            <button id="next" class="btn hiden">Next</button>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
